[build]
  command = "npm run build"
  publish = "."
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"

[[redirects]]
  from = "/console/*"
  to = "/demo/:splat"
  status = 301

[[redirects]]
  from = "/ransa/*"
  to = "/demo/:splat"
  status = 301

[[redirects]]
  from = "/demo/*"
  to = "/demo/mining/index.html"
  status = 200
